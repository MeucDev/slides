<div class="add-menu">
  <div *ngIf="!tab" class="menu row row-cols-lg-3 g-lg-3">
    <div class="col">
      <button class="button" (click)="setTab('song')">
        <img src="../../../../assets/images/song-icon.svg" />
        <span>Song</span>
      </button>
    </div>
    <div class="col">
      <button class="button" (click)="setTab('alert')">
        <img src="../../../../assets/images/warning-icon.svg" />
        <span>Alert</span>
      </button>
    </div>
  </div>
  <div *ngIf="tab" class="tabs">
    <div class="header">
      <button (click)="setTab('')">Back</button>
    </div>
    <div *ngIf="tab === 'song'" class="tab add-song">
      <form class="search input-group mb-3" (submit)="search()">
        <input type="text" class="form-control" placeholder="Search song..." name="songSearchText" [(ngModel)]="songSearchText">
        <button class="btn" type="submit">Search</button>
      </form>
      <ul class="songs">
        <li *ngFor="let s of songSearchResult">
          <div class="title">
            <h5>{{ s.title }}</h5>
            <h6>{{ s.subtitle }}</h6>
            <button (click)="addSequence(s)">+</button>
          </div>
          <p>{{ s.slidePreview() }}</p>
        </li>
      </ul>
    </div>
    <div *ngIf="tab === 'alert'" class="tab add-alert">
      Alert
    </div>
  </div>
</div>
