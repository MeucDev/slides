<div class="container-fluid">
  <div class="row session">
    <div class="col d-flex flex-column align-items-stretch">
      <div class="block flex-fill menu">
        <div class="header">
          Menu
        </div>
        <div class="content">
          Back, save, load, share, user settings (theme), change style (presentation)
        </div>
      </div>
      <div class="block flex-fill add">
        <div class="header">
          Add
        </div>
        <div class="content add-menu row row-cols-lg-3 g-lg-3">
          <div class="col">
            <div class="button">
              <img src="../../../../assets/images/song-icon.svg" />
              <span>Song</span>
            </div>
          </div>
          <div class="col">
            <div class="button">
              <img src="../../../../assets/images/warning-icon.svg" />
              <span>Alert</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col d-flex flex-column align-items-stretch center">
      <div class="block flex-fill sequence">
        <div class="header">
          Sequence
        </div>
        <div class="content">
          Song 1, Song 2, Other part, Song 3
        </div>
      </div>
    </div>
    <div class="col d-flex flex-column align-items-stretch">
      <div class="block flex-fill selection">
        <div class="header">
          Selection
        </div>
        <div class="content">
          Verse 1, Verse 2, Chorus, Bridge, Chorus
        </div>
      </div>
      <div class="block flex-fill preview">
        <div class="header">
          Preview
        </div>
        <div class="content">
          A preview of the presentation
        </div>
      </div>
    </div>
  </div>
</div>
