<top-menu></top-menu>

<div class="container">
  <h3 class="mb-3">{{ 'songs.title' | translate }}</h3>

  <div class="toolbar mb-2" role="toolbar">
    <div class="group">
      <button pButton icon="pi pi-plus" iconPos="left" [label]="'actions.add' | translate" class="p-button-success p-button-sm" (click)="handleAdd()"></button>
    </div>
  </div>

  <p-table [value]="songs">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Song Writer</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.title}}</td>
        <td>{{item.songwriter}}</td>
        <td><button pButton icon="pi pi-pencil" [title]="'actions.edit' | translate" class="p-button-warning p-button-sm" (click)="handleEdit(item.id)"></button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
